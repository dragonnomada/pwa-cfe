<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div>
      <div>
        <h1>Todo App Progressive Web Application</h1>
      </div>
    </div>

    <script>
      // Verificaci칩n de existencia
      if ("serviceWorker" in navigator) {
        console.log("Si tenemos service worker disponible");

        navigator.serviceWorker.register("worker.js").then((registration) => {
          console.log("Se ha registrado el service worker");
          if (registration.active) {
            console.log("El worker est치 activo");

            if (registration.waiting) {
              console.log("El worker est치 esperando");
            }

            if (registration.installing) {
              console.log("El worker se est치 instalando");
            }
          }
        });
      }
    </script>
  </body>
</html>
